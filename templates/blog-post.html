{% extends "layout.html" %}
{% from "macros/blog.html" import render_blog_post, render_category_nav %}
{% block title %}{{ this.title }}{% endblock %}
{% block body %}
<div class="row">
	<div class="col-md-8">
  		{{ render_blog_post(this) }}
	</div>
	<div class="col-md-4">
	  {{ render_category_nav(active=none) }}
	</div>
</div>
{% endblock %}
